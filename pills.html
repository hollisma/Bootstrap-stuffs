<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Stuffs</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <ul class="list-inline">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
            >Contact us</a
          >
          <span class="caret"></span>
          <ul class="dropdown-menu">
            <li><a href="#">Phone</a></li>
            <li><a href="#">Email</a></li>
            <li><a href="#">Text</a></li>
          </ul>
        </li>
      </ul>

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>

        <li class="dropdown">
          <a href="#" data-toggle="dropdown" class="dropdown-toggle"
            >Contact Us <span class="caret"></span
          ></a>

          <ul class="dropdown-menu">
            <li><a href="#">Phone</a></li>
            <li><a href="#">Email</a></li>
            <li><a href="#">Text</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="container">
      <ul class="nav nav-pills">
        <li class="active">
          <a data-toggle="tab" href="#superman">Superman</a>
        </li>
        <li><a data-toggle="tab" href="#batman">Batman</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"
            >Flash <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a data-toggle="tab" href="#flash">The Flash</a>
            </li>
            <li><a data-toggle="tab" href="#kidflash">Kid Flash</a></li>
          </ul>
        </li>
      </ul>

      <div class="tab-content">
        <div id="superman" class="tab-pane fade in active">
          <p>I am superman</p>
        </div>
        <div id="batman" class="tab-pane fade"><p>I am Batman</p></div>
        <div id="flash" class="tab-pane fade"><p>I am Flash</p></div>
        <div id="kidflash" class="tab-pane fade"><p>I am Kid Flash</p></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
